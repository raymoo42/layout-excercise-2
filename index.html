<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="logo">
        <img src="images/logo.svg" alt="Base Apparel Logo">
    </nav>
    
    <picture class="image--brand">
      <source media="(min-width:375px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="Cute girl">
    </picture>

    <main class="content">

      <h1>
      We're coming soon
      </h1>

      <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="box--email">
        <input type="email" class="input--email" placeholder="Email Address">
        <button class="button--email"><img class="indicator" src="images/icon-arrow.svg"></button>
      </div>
      
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

  </div>
</body>
</html>
